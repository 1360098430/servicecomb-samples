      dockerfile: realestate.dockerfile
    environment:
      servicecomb_service_registry_address: http://servicecenter:30100
      spring_datasource_url: jdbc:mysql://mysql:3306/realestate?characterEncoding=utf8&useSSL=false
  user-center:
    depends_on:
      - mysql
      - servicecenter
    build:
      context: .
      dockerfile: user-center.dockerfile
    environment:
      servicecomb_service_registry_address: http://servicecenter:30100
  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - "8080:8080"
    stop_grace_period: 1m30s
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]
