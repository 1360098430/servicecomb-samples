version: "3"

services:
  servicecenter:
    image: servicecomb/service-center
    hostname: servicecenter
  mysql:
    build:
      context: ../database
      dockerfile: ../docker/mysql.dockerfile
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    hostname: mysql
  customer-manage:
    depends_on:
      - mysql
      - servicecenter
    build:
      context: .
      dockerfile: customer-manage.dockerfile
    environment:
      servicecomb_service_registry_address: http://servicecenter:30100
      spring_datasource_url: jdbc:mysql://mysql:3306/customer?characterEncoding=utf8&useSSL=false
  edge-service:
    depends_on:
      - servicecenter
    build:
      context: .
      dockerfile: edge-service.dockerfile
    environment:
      servicecomb_service_registry_address: http://servicecenter:30100
    ports:
      - "9090:9090"
